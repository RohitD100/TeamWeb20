<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Signup Page html</title>
    <style>
      #container {
        border: 1px solid teal;
        width: 35%;
        height: auto;
        margin: auto;
        background-color: teal;
      }
      h1 {
        color: white;
        text-align: center;
        margin-top: 60px;
      }
      input {
        width: 60%;
        height: 60px;
        display: block;
        margin: auto;
        margin-bottom: 30px;
        padding-left: 50px;
      }

      button {
        width: 75%;
        height: 60px;
        display: block;
        margin: auto;
        margin-bottom: 30px;
        text-align: center;
        background-color: cyan;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>- Visitor -</h1>
      <input type="text" placeholder="Full Name" />
      <input type="text" placeholder="Email" />
      <input type="text" placeholder="Organisation" />
      <button>SIGN UP</button>
      <button>RETURN</button>
    </div>
  </body>
</html>
