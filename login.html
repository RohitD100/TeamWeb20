<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>

    <style>
        body{
            background-image: linear-gradient(to right, #4787d2, #6d63be)
        }
        #container{
            height: 540px;
            width: 350px;
            border: 1px solid white;
            margin: auto;
            margin-top: 50px;
            border-radius: 15px;
            background-color: white;
        
        }
        #box{
            height: 450px;
            width: 300px;
            margin: auto;
            margin-top:70px;
            text-align: center;
        }
        input{
            border: 0px;
            border-bottom: 1px solid grey;
            margin-top: 50px;
            width: 290px;
            font-size: 15px;
            outline: none;
        }
        #box>button{
            background-image: linear-gradient(to right, #4787d2, #6d63be);
            color: white;
            padding: 15px 126px;
            font-size: 20px;
            margin-bottom: 40px;
            margin-top: 30px;
            border: 0px;
        }
        .blue{
            color: rgb(37, 37, 192);
        }
        #box>div{
            margin-top: 10px;
        }
    </style>
</head>
<body >
    <div id="container">
    <div id="box">
        <h1>Login</h1>
        <input type="email" placeholder=" Email">
        <input type="email" placeholder="Password">
        <button>Login</button>
        <span>Forgot</span>
        <span class="blue">Password</span>
        <div>
            <span>Do you have an account?</span>
            <span class="blue">Sign up</span>
        </div>
        
    </div>
</div>
</body>
</html>
